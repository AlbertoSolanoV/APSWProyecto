<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 10px 0 10px 0;
      padding-right: 10%;
      overflow: hidden;
      background-color: #00796b;
      width: 100%;
    }

    li {
      float: left;
      padding-left: 9%;
    }

    li a,
    .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
      font-size: 20px;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #374c56;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .contenido {
      padding: 0% 10% 0% 10%
    }

    .encabezado {
      background-color: #24333a;
      height: 150px;
      text-align: center;
      color: white;
      font-size: 40px;
      padding: 40px;
    }

    .BotonCirculo1 {
      background: #00796B;
      padding: 0.5% 1.5% 0.5% 1.5%;
      font-variant: small-caps;
      text-align: center;
      font-family: Arial;
      border-style: none;
      border-radius: 50%;
      font-size: 25px;
      color: white;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>

      <template>


        <ul>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn" style="color:white">DISTRIBUCIÓN</a>
            <div class="dropdown-content">
              <a onclick="location.href='edificios2.html'" style="color:white">Edificios y aulas</a>
              <a onclick="location.href='grupos.html'" style="color:white">Grupos</a>
            </div>
          </li>
          <li class="dropdown" style="float:right">
            <a href="javascript:void(0)" class="dropbtn" style="color:white">CUENTA</a>
            <div class="dropdown-content">
              <a style="color:white" onclick="location.href='login.html'">Cerrar Seccíon</a>
            </div>
          </li>
        </ul>






        <div class="contenido">
          <div class="encabezado">Edificios</div>

          <h1 style="margin: 50px 0px 50px 0px; padding-right: 10px;">Edificios <button @click="dialog = !dialog"
              class="BotonCirculo1"><i class="fas fa-stopwatch">+</i></button></h1>

          <v-container grid-list-xl style="margin-left: 2%">
            <v-layout row wrap>
              <v-flex md4 v-for="info of HorarioEstudiantes">



                <v-card class="mx-right" max-width="300" dark>
                  <v-img class="white--text align-end" height="200px" src="../img/img_home.jpg"
                    onclick="location.href='aulas.html'">
                    <v-card-title></v-card-title>
                  </v-img>

                  <v-card-subtitle class="pb-0">

                  </v-card-subtitle>

                  <v-card-text class="text--white">
                    <div>Nombre Edificio: Grupo: {{info.Grupo}} </div>
                    <div>Ubicación: Grupo: {{info.Grupo}}</div>
                    <div>Numero de aulas: Grupo: {{info.Grupo}} </div>
                    <div>Pisos: Grupo: {{info.Grupo}} </div>
                    <div>
                      <p style="margin: 0px;">Estado: <v-switch v-model="ex11" color="info" value="info" hide-details
                          style="float: right; margin: 0px;"></v-switch>
                      </p>
                    </div>
                  </v-card-text>
                </v-card>


              </v-flex>
            </v-layout>
          </v-container>





        </div>


        <!--  Modal del diÃ¡logo para Alta y Edicion    -->
        <v-dialog v-model="dialog" max-width="500px">
          <template v-slot:activator="{ on }"></template>

          <v-card>
            <v-card-title style="background-color: #00796B;color:white;">
              <span class="headline">{{ formTitle }}</span>
            </v-card-title>

            <v-card-text>
              <v-container>
                <v-row>

                  <div class=" row w-100 align-items-center">
                    <div class="col text-center">

                      <v-text-field color="purple darken-2" label="Nombre:" required></v-text-field>
                      <v-text-field color="purple darken-2" label="Ubicación:" required></v-text-field>
                      <v-text-field color="purple darken-2" label="Cantidad de aulas:" required></v-text-field>
                      <v-text-field color="purple darken-2" label="Pisos:" required></v-text-field>

                      <div>
                        <p style=" width: 100%; text-align: left;margin: 0px;padding: 0px; ">Estado:<v-switch
                            v-model="ex11" color="info" value="info" hide-details style=" float: right;  margin: 0px;">
                          </v-switch>
                        </p>
                      </div>
                      <div>
                        <form name="subida-imagenes" type="POST" enctype="multipart/formdata">
                          <input type="file" name="imagen" />
                        </form>
                      </div>
                    </div>
                  </div>

                </v-row>
              </v-container>
            </v-card-text>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="blue-grey" class="ma-2 white--text" onclick="location.href='edificios2.html'">Cancelar
              </v-btn>
              <v-btn color="teal accent-4" class="ma-2 white--text" @click="guardar">Guardar</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>


        <v-footer style="margin-top: 50px; background-color: #253339; height: 100px">
          <v-row justify="center">

            <v-col class=" text-center white--text" cols="12">
              {{ new Date().getFullYear() }} — <strong>Administración y Programación de Sitios Web CUC </strong>
            </v-col>
          </v-row>
        </v-footer>
      </template>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="../js/edificioApp.js"></script>



</body>

</html>
